<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Copa BR SÃ©rie B</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <div class="match-info">
            <div class="team home-team">Carlitos</div>
            <div class="team away-team"><span></span>Floaddy</div>
        </div>
        <div class="player-head">
            <img src="http://cravatar.eu/avatar/Thomas" class="player-head1"></img>
            <img src="http://cravatar.eu/avatar/Xande" class="player-head2"></img>
        </div>
        <div class="pbs-info">
            <div class="pb-time1">19:00</div>
            <div class="pb-time2">25:00</div>
        </div>
        <div class="pb-title">
            <div class="pb-title1">PB RANKED</div>
            <div class="pb-title2">PB RANKED</div>
        </div>
        <div class="comentary-title"> 
            <div class="comentary">Comentaristas</div>
        </div>
        <div class="comentary-casters">
            <div class="comentary1">Thomas</div>
            <div class="comentary2">Xande</div>
        </div>

        <div class="player-info-name">
            <div class="player-info1">Carlitos</div>
            <div class="player-info2">Floaddy</div>
        </div>
        <div class="player-info-elo">
            <div class="player-info1-elo">900</div>
            <div class="player-info2-elo">ELO</div>
            <div class="player-info1-elo">1200</div>
        </div>

        <div class="player-info-pb">
            <div class="player-info1-pb">18:45</div>
            <div class="player-info2-pb">PB</div>
            <div class="player-info1-pb">19:54</div>
        </div>

        <div class="match-commands">
            <div class="match-commands1">! discord</div>
            <div class="match-commands2">! torneio</div>
            <div class="match-commands3">! runners</div>
        </div>

        <div class="match-Timer">
            <div class="match-Timer">00:00</div>
        </div>
    </div>
</body>
</html>
